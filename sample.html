<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        lottie-player{
            display: inline-block;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <lottie-player src="lottie/25.json" background="transparent" speed="1" ></lottie-player>
    <lottie-player src="lottie/50.json" background="transparent" speed="1" ></lottie-player>
    <lottie-player src="lottie/75.json" background="transparent" speed="1" ></lottie-player>
    <lottie-player src="lottie/95.json" background="transparent" speed="1" ></lottie-player>

    <button onclick="ready()">Play</button>
    <script>
        player = document.getElementById("lottie-25");
        function ready(){
            player.play();
        }
    </script>
</body>
</html>
